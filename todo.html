<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8cc2295932.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/todo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="header">TO-DO LIST</h1>
        <form>
            <label for="input-todo" class="label">Add Item <span class="add-item float-right"><i class="fas fa-calendar-plus"></i></span></label>
            <input type="text" name="todo" placeholder="ADD A TODO" id="input-todo" required>
            <input type="date" name="date" id="date" required>
        </form>
        <hr>
        <h3>Tasks</h3>
        <ul class="list">
            <li><i class="fas fa-trash-alt"></i>Car wash <span class="float-right">2020-12-05</span></li>
            <li><i class="fas fa-trash-alt"></i>hair cut <span class="float-right">2020-12-05</span></li>
            <li><i class="fas fa-trash-alt"></i>shopping <span class="float-right">2020-12-05</span></li>
        </ul>
        <a href="#" class="btn btn-outline-primary btn-outline">clear tasks</a>
    </div>


    <script src="./js/todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
